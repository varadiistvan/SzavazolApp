<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Választókerületek</title>
    <link rel="stylesheet" href="./stylesheets/valasztoStyles.css">
</head>
<body>
    <button id="backbtn">Vissza a főmenübe</button>
    <h1>Választókerületek</h1>
    <div id="keruletdiv">
        <button id="addkerbtn">Választókerület hozzáadása</button>
        <div id="newKer" class="hidden">
            <span>Választókerület neve:</span>
            <input type="text" id="newKerNevInput">
            <span>Választókerület ID-ja:</span>
            <input type="text" id="newKerIDInput">
            <button id="finalAddKerBtn">Hozzáadás</button>
            <button id="cancelNewKerBtn">Mégse</button>
        </div>
        <div id="eddigiKeruletek"></div>
    </div>
</body>
<footer>
    <script type="module" src="./javascripts/valaszto.js"></script>
</footer>
</html>
